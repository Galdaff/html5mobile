<!doctype html>
<html lang="en">
<head>
    <title>Audio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div style="text-align:center">
    <h1>Audio Demo</h1>
    <button onclick="playPause()">Play/Pause</button>
    <audio id="song" controls="controls">
        <source src="cradles.mp3" type="audio/mpeg">
    </audio>
</div>
<script>
    var mySong = document.getElementById("song");

    function playPause() {
        if(mySong.paused)
            mySong.play();
        else
            mySong.pause();
    }
</script>
</body>
</html>
