<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Input Types</h1>
  <input type="color" name="name"><br>
  <input type="date" name="name"><br>
  <input type="datetime" name="name"><br>
  <input type="email" name="name"><br>
  <input type="month" name="name"><br>
  <input type="number" name="name" min="minVal" max="maxVal" step="intervals" value="defaultVal"><br>
  <input type="range" name="name" min="minVal" max="maxVal" step="intervals" value="defaultVal"><br>
  <input type="search" name="name"><br>
  <input type="tel" name="name"><br>
  <input type="time" name="name"><br>
  <input type="url" name="name"><br>
  <input type="week" name="name"><br>
</body>

</html>
