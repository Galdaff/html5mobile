    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;

    }
  </style>
</head>

<body>
  <h1>Geolocation</h1>
  <p id="demo">
    Click the button to get your position:
  </p>
  <button onclick="getLocation()">Try it</button>
  <div id="map"></div>
  <script>
    var map, infoWindow;
    let result = document.querySelector("#demo");

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        result.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      result.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;

      let img = document.createElement('img')
      img.src= `https://maps.googleapis.com/maps/api/staticmap?center=${position.coords.latitude},${position.coords.longitude}&markers=color:red%7C${position.coords.latitude},${position.coords.longitude}&size=400x300&zoom=16&key=AIzaSyC5XRZU_NOGphgXLAxhJ_e4vlqIhSIIeDo`;

      document.querySelector("#map").appendChild(img);
